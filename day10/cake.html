<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/cake_style.css" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <div id="title">
        <h1>Coffee Cake</h1>
      </div>

      <div id="img">
        <img src="images/coffeecake.png">
      </div>

      <div id="ingredients">
        <h2>ingredients</h2>
        <ul>
          <li>150g caster sugar</li>
          <li>150g butter or margarine</li>
          <li>3 eggs</li>
          <li>150g self raising flour</li>
          <li>1 1/2 tsp baking powder</li>
          <li>1 tbsp hout water</li>
          <li>1 tbsp instant coffee(add more if you like it strong)</li>
        </ul>
      </div>
    </div>
  </body>
</html>
